<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Suite | Tools</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* ======== IMAGE SUITE STYLES ======== */
        .converter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .panel {
            flex: 1;
            min-width: 300px;
            background: #222;
            border: 4px solid var(--color-border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .drop-zone {
            border: 4px dashed #555;
            background: #1a1a1a;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
            color: #aaa;
            flex-direction: column;
            gap: 10px;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--color-accent);
            color: #fff;
            background: #252525;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        select, button {
            padding: 10px;
            font-family: var(--font-pixel);
            background: #000;
            color: #fff;
            border: 2px solid #555;
            cursor: pointer;
        }
        
        button.primary {
            background: var(--color-accent);
            color: #000;
            border-color: #fff;
            grid-column: span 2;
        }

        #previewImg {
            max-width: 100%;
            max-height: 300px;
            border: 2px solid #fff;
            background-image: 
                linear-gradient(45deg, #333 25%, transparent 25%), 
                linear-gradient(-45deg, #333 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #333 75%), 
                linear-gradient(-45deg, transparent 75%, #333 75%);
            background-size: 20px 20px;
            background-color: #444;
            display: none;
            margin: 0 auto;
        }

        .file-info {
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            line-height: 1.4;
        }

        .detected-tag {
            color: var(--color-accent);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="site-wrapper">
        <header class="site-header"><h1>Image Suite</h1></header>

        <nav class="site-nav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/trophy-case/">Trophy Case</a></li>
                <li><a href="/tools/" class="current">Tools</a></li>
                <li><a href="/library/">Library</a></li>
            </ul>
        </nav>

        <main class="site-content">
            <p>Client-side converter. Detects format automatically and processes locally.</p>

            <div class="converter-container">
                
                <div class="panel">
                    <h2>1. Select Image</h2>
                    
                    <div id="dropZone" class="drop-zone" onclick="document.getElementById('fileInput').click()">
                        <span style="font-size: 2rem;">ðŸ“‚</span>
                        <p>Drop any image here<br><span style="font-size:0.8em; color:#666;">(JPG, PNG, WebP, GIF)</span></p>
                        <input type="file" id="fileInput" accept="image/*" style="display:none">
                    </div>

                    <div class="controls">
                        <label style="color:#aaa; display:flex; align-items:center;">Convert To:</label>
                        <select id="formatSelect">
                            <option value="image/png">PNG (Lossless)</option>
                            <option value="image/jpeg">JPG (Compact)</option>
                            <option value="image/webp">WebP (Modern)</option>
                        </select>
                        
                        <button class="primary" onclick="convertImage()">Convert & Download</button>
                    </div>
                </div>

                <div class="panel">
                    <h2>2. Preview</h2>
                    <div style="flex-grow: 1; display:flex; align-items:center; justify-content:center; flex-direction:column;">
                        <img id="previewImg" alt="Preview">
                        <p id="placeholderText" style="color:#555;">No image loaded...</p>
                    </div>
                    
                    <div id="fileStats" class="file-info"></div>
                    <a id="downloadLink" style="display:none;"></a>
                </div>

            </div>
            
            <canvas id="processCanvas" style="display:none;"></canvas>

        </main>
        
        <footer class="site-footer">
            <p><a href="/tools/">< Back to Tools</a></p>
        </footer>
    </div> 

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        const placeholder = document.getElementById('placeholderText');
        const canvas = document.getElementById('processCanvas');
        const ctx = canvas.getContext('2d');
        const fileStats = document.getElementById('fileStats');

        // Store file name for smart renaming later
        let originalFileName = "image";

        // --- EVENTS ---
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (fileInput.files.length) handleFile(fileInput.files[0]);
        });

        let currentImg = new Image();

        // --- LOGIC ---
        function handleFile(file) {
            // Save name without extension (e.g., "my_photo.webp" -> "my_photo")
            const nameParts = file.name.split('.');
            if (nameParts.length > 1) nameParts.pop(); // remove extension
            originalFileName = nameParts.join('.');

            // Detect Format from MIME type (e.g. "image/png")
            const detectedFormat = file.type.split('/')[1].toUpperCase();

            // Update Stats UI
            fileStats.innerHTML = `
                Detected: <span class="detected-tag">${detectedFormat}</span><br>
                File: ${file.name}<br>
                Size: ${(file.size/1024).toFixed(1)} KB
            `;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImg.onload = () => {
                    previewImg.src = currentImg.src;
                    previewImg.style.display = 'block';
                    placeholder.style.display = 'none';
                };
                currentImg.src = e.target.result; 
            };
            reader.readAsDataURL(file);
        }

        function convertImage() {
            if (!currentImg.src) {
                alert("Please upload an image first!");
                return;
            }

            // 1. Generic Structure (Canvas Bitmap)
            canvas.width = currentImg.width;
            canvas.height = currentImg.height;
            ctx.drawImage(currentImg, 0, 0);

            // 2. Output Conversion
            const format = document.getElementById('formatSelect').value;
            // Use 0.9 quality for JPG/WebP
            const newDataUrl = canvas.toDataURL(format, 0.9);

            // 3. Smart Download Link
            const link = document.getElementById('downloadLink');
            link.href = newDataUrl;
            
            // Map MIME types to extensions
            const extMap = {
                'image/jpeg': 'jpg',
                'image/png': 'png',
                'image/webp': 'webp'
            };
            const ext = extMap[format] || 'png';
            
            // "my_photo" + ".jpg"
            link.download = `${originalFileName}-converted.${ext}`;
            
            link.click();
        }
    </script>
</body>
</html>
